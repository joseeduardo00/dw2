<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="api.css">
</head>
<body>
  <div class="container">
    <h1>Buscar Endereço por CEP</h1>
    <form method="get" action="https://viacep.com.br/ws/" target="_blank">
      <label for="cep">CEP:</label>
      <input 
        type="text" 
        id="cep" 
        name="cep" 
        pattern="\\d{5}-?\\d{3}" 
        title="Digite um CEP válido (ex: 01001-000)" 
        required 
        placeholder="Digite o CEP, ex: 01001-000"
      />
      <button type="submit" onclick="this.form.action += document.getElementById('cep').value + '/json';">Buscar</button>
    </form>
    <p class="info">A resposta será aberta em uma nova aba no formato JSON.</p>
  </div>
</body>
</html>
